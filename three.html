<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo-Geometry | 3D Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap");

      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: "Rajdhani", sans-serif;
      }

      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      #ui-layer {
        position: relative;
        z-index: 10;
        pointer-events: none; /* Let clicks pass through to canvas where needed */
      }

      .interactive-btn {
        pointer-events: auto;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .interactive-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      /* Glitch effect for title */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% {
          clip: rect(30px, 9999px, 10px, 0);
        }
        5% {
          clip: rect(50px, 9999px, 80px, 0);
        }
        10% {
          clip: rect(10px, 9999px, 90px, 0);
        }
        15% {
          clip: rect(80px, 9999px, 20px, 0);
        }
        100% {
          clip: rect(30px, 9999px, 10px, 0);
        }
      }
      @keyframes glitch-anim2 {
        0% {
          clip: rect(10px, 9999px, 80px, 0);
        }
        5% {
          clip: rect(30px, 9999px, 10px, 0);
        }
        10% {
          clip: rect(80px, 9999px, 50px, 0);
        }
        15% {
          clip: rect(20px, 9999px, 60px, 0);
        }
        100% {
          clip: rect(10px, 9999px, 80px, 0);
        }
      }
    </style>
  </head>
  <body class="text-white">
    <!-- 3D Background -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div
      id="ui-layer"
      class="w-full h-screen flex flex-col justify-between p-8 md:p-16"
    >
      <!-- Header -->
      <header class="flex justify-between items-center fade-in">
        <div
          class="text-2xl font-bold tracking-widest"
          style="font-family: 'Orbitron', sans-serif"
        >
          NEXUS<span class="text-cyan-400">.CORE</span>
        </div>
        <nav
          class="hidden md:flex gap-8 text-sm tracking-widest uppercase text-gray-400"
        >
          <a href="#" class="hover:text-cyan-400 transition pointer-events-auto"
            >Manifesto</a
          >
          <a href="#" class="hover:text-cyan-400 transition pointer-events-auto"
            >Technology</a
          >
          <a href="#" class="hover:text-cyan-400 transition pointer-events-auto"
            >Contact</a
          >
        </nav>
      </header>

      <!-- Main Content -->
      <main class="max-w-2xl mt-10">
        <p
          class="text-cyan-400 tracking-[0.2em] text-sm mb-4 uppercase font-bold"
        >
          System Online // v.4.0.2
        </p>
        <h1
          class="text-6xl md:text-8xl font-black leading-tight mb-6 glitch"
          data-text="DIGITAL EVOLUTION"
          style="font-family: 'Orbitron', sans-serif"
        >
          DIGITAL<br />EVOLUTION
        </h1>
        <p
          class="text-lg text-gray-300 mb-8 leading-relaxed glass-panel p-6 rounded-lg border-l-4 border-cyan-400 max-w-lg"
        >
          Explore the boundaries of WebGL and interactive design. We build
          immersive digital experiences that respond to your presence.
        </p>
        <button
          id="explore-btn"
          class="interactive-btn bg-transparent border border-cyan-400 text-cyan-400 px-10 py-4 rounded-none uppercase tracking-widest font-bold hover:bg-cyan-400 hover:text-black"
        >
          Initialize Sequence
        </button>
      </main>

      <!-- Footer / Stats -->
      <footer
        class="flex justify-between items-end text-xs text-gray-500 tracking-widest"
      >
        <div class="glass-panel p-4 rounded">
          <p>COORDS: <span id="coords">0.00, 0.00</span></p>
          <p>FPS: <span id="fps-counter">60</span></p>
        </div>
        <div class="hidden md:block">SCROLL TO ROTATE / DRAG TO PAN</div>
      </footer>
    </div>

    <script>
      // --- THREE.JS SCENE SETUP ---
      const container = document.getElementById("canvas-container");

      // Scene
      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x050505, 0.02);

      // Camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 8;

      // Renderer
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.toneMapping = THREE.ReinhardToneMapping;
      container.appendChild(renderer.domElement);

      // Groups
      const coreGroup = new THREE.Group();
      scene.add(coreGroup);

      // --- MATERIALS ---
      const darkMaterial = new THREE.MeshStandardMaterial({
        color: 0x111111,
        roughness: 0.1,
        metalness: 0.9,
        flatShading: true,
      });

      const wireframeMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        wireframe: true,
        transparent: true,
        opacity: 0.3,
      });

      const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        transparent: true,
        opacity: 0.1,
        side: THREE.BackSide,
      });

      // --- GEOMETRY CREATION (The "Model") ---

      // 1. Central Crystal
      const crystalGeo = new THREE.IcosahedronGeometry(2, 0);
      const crystal = new THREE.Mesh(crystalGeo, darkMaterial);
      coreGroup.add(crystal);

      // 2. Wireframe Shell
      const wireframeGeo = new THREE.IcosahedronGeometry(2.1, 1);
      const wireframe = new THREE.Mesh(wireframeGeo, wireframeMaterial);
      coreGroup.add(wireframe);

      // 3. Outer Floating Rings (Procedural Debris)
      const ringGroup = new THREE.Group();
      coreGroup.add(ringGroup);

      for (let i = 0; i < 3; i++) {
        const torusGeo = new THREE.TorusGeometry(3.5 + i, 0.02, 16, 100);
        const torusMat = new THREE.MeshBasicMaterial({
          color: i % 2 === 0 ? 0xff00aa : 0x00ffff,
        });
        const ring = new THREE.Mesh(torusGeo, torusMat);

        ring.rotation.x = Math.random() * Math.PI;
        ring.rotation.y = Math.random() * Math.PI;

        ringGroup.add(ring);
      }

      // 4. Particle System (Stars/Dust)
      const particlesGeometry = new THREE.BufferGeometry();
      const particleCount = 2000;
      const posArray = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 40; // Spread them out
      }

      particlesGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(posArray, 3)
      );
      const particlesMaterial = new THREE.PointsMaterial({
        size: 0.02,
        color: 0xffffff,
        transparent: true,
        opacity: 0.5,
      });
      const particlesMesh = new THREE.Points(
        particlesGeometry,
        particlesMaterial
      );
      scene.add(particlesMesh);

      // --- LIGHTING ---
      const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
      scene.add(ambientLight);

      const pointLight1 = new THREE.PointLight(0x00ffff, 2, 50);
      pointLight1.position.set(5, 5, 5);
      scene.add(pointLight1);

      const pointLight2 = new THREE.PointLight(0xff00aa, 2, 50);
      pointLight2.position.set(-5, -5, 5);
      scene.add(pointLight2);

      // --- INTERACTIVITY & ANIMATION ---

      let mouseX = 0;
      let mouseY = 0;
      let targetRotationX = 0;
      let targetRotationY = 0;

      const windowHalfX = window.innerWidth / 2;
      const windowHalfY = window.innerHeight / 2;

      document.addEventListener("mousemove", (event) => {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;

        // Update UI coords
        const coordX = (event.clientX / window.innerWidth).toFixed(2);
        const coordY = (event.clientY / window.innerHeight).toFixed(2);
        document.getElementById("coords").innerText = `${coordX}, ${coordY}`;
      });

      // Resize Handler
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Exploration Animation Trigger
      let isExploding = false;
      document.getElementById("explore-btn").addEventListener("click", () => {
        isExploding = !isExploding;

        // Simple GSAP-like manual transition for the camera
        const targetZ = isExploding ? 4 : 8;
        const startZ = camera.position.z;
        const startTime = Date.now();
        const duration = 1000;

        function animateCamera() {
          const now = Date.now();
          const progress = Math.min((now - startTime) / duration, 1);

          // Ease out cubic
          const ease = 1 - Math.pow(1 - progress, 3);

          camera.position.z = startZ + (targetZ - startZ) * ease;

          if (progress < 1) {
            requestAnimationFrame(animateCamera);
          }
        }
        animateCamera();

        // Change wireframe color
        wireframeMaterial.color.setHex(isExploding ? 0xff00aa : 0x00ffff);
      });

      // Animation Loop
      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);

        const elapsedTime = clock.getElapsedTime();

        // 1. Rotate the whole group based on mouse position (Smooth follow)
        targetRotationY = mouseX * 0.001;
        targetRotationX = mouseY * 0.001;

        coreGroup.rotation.y += 0.05 * (targetRotationY - coreGroup.rotation.y);
        coreGroup.rotation.x += 0.05 * (targetRotationX - coreGroup.rotation.x);

        // 2. Auto Rotation of inner components
        crystal.rotation.y -= 0.005;
        crystal.rotation.z -= 0.002;

        wireframe.rotation.y += 0.002;

        // 3. Ring Animation (Gyroscopic effect)
        ringGroup.children.forEach((ring, i) => {
          ring.rotation.x += 0.004 * (i + 1);
          ring.rotation.y += 0.002 * (i + 1);
        });

        // 4. Floating effect (Sine wave on Y position)
        coreGroup.position.y = Math.sin(elapsedTime) * 0.2;

        // 5. Pulse effect (Scale)
        const scale = 1 + Math.sin(elapsedTime * 2) * 0.05;
        crystal.scale.set(scale, scale, scale);

        // 6. Particle Movement
        particlesMesh.rotation.y = elapsedTime * 0.05;

        // 7. Light movement
        pointLight1.position.x = Math.sin(elapsedTime * 0.7) * 10;
        pointLight1.position.z = Math.cos(elapsedTime * 0.5) * 10;

        pointLight2.position.x = Math.cos(elapsedTime * 0.3) * 10;
        pointLight2.position.y = Math.sin(elapsedTime * 0.5) * 10;

        renderer.render(scene, camera);

        // Simple FPS counter update logic (every ~60 frames)
        if (Math.random() > 0.95) {
          document.getElementById("fps-counter").innerText = Math.floor(
            1000 / ((performance.now() % 100) + 16)
          ); // Fake simulated FPS for style
        }
      }

      animate();
    </script>
  </body>
</html>
